{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Contractor Portfolio{% endblock %}</title>
    <meta name="description"
        content="معلم اصباغ وديكورات الجبيل - تنفيذ جميع اعمال الاصباغ الداخلية والخارجية، تركيب ديكورات فوم، جبس بورد، بديل رخام، بديل خشب، تركيب مرايات، ورق جدران، وعوازل الاسطح بأفضل جودة.">
    <meta name="keywords"
        content="اصباغ داخلية, اصباغ خارجية, ديكورات فوم, جبس بورد, بديل الرخام, بديل الخشب, تركيب مرايات, ورق جدران, عوازل الاسطح, مقاولات, تشطيبات, الجبيل">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&family=Tajawal:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind (CDN for Dev - Replace with Build for Prod) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Cairo', 'Tajawal', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>

    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        [x-cloak] {
            display: none !important;
        }

        body {
            font-family: 'Cairo', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }

        .dark .glass {
            background: rgba(17, 24, 39, 0.7);
        }
    </style>
</head>

<body
    class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300 overflow-x-hidden"
    x-data="{ 
          darkMode: localStorage.getItem('theme') === 'dark', 
          toggleTheme() { 
              this.darkMode = !this.darkMode; 
              localStorage.setItem('theme', this.darkMode ? 'dark' : 'light'); 
              if (this.darkMode) document.documentElement.classList.add('dark');
              else document.documentElement.classList.remove('dark');
          } 
      }"
    x-init="$watch('darkMode', val => val ? document.documentElement.classList.add('dark') : document.documentElement.classList.remove('dark')); if(darkMode) document.documentElement.classList.add('dark');">

    <!-- Navigation -->
    {% include 'partials/navbar.html' %}

    <!-- Main Content -->
    <main class="min-h-screen pt-16">
        {% if messages %}
        <div class="container mx-auto px-4 mt-4">
            {% for message in messages %}
            <div class="p-4 mb-4 rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}"
                role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include 'partials/footer.html' %}

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true,
        });
    </script>
    {% block extra_js %}{% endblock %}

    <!-- Floating Contact Widget -->
    <div class="fixed bottom-3 sm:bottom-4 left-3 sm:left-4 z-50 flex flex-col gap-2 sm:gap-3">
        <!-- Phone -->
        <a href="tel:+966535616439"
            class="w-11 h-11 sm:w-12 sm:h-12 bg-orange-500 hover:bg-orange-600 text-white rounded-full flex items-center justify-center shadow-lg transform hover:scale-110 transition-all duration-300"
            title="اتصل بنا">
            <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z">
                </path>
            </svg>
        </a>

        <!-- WhatsApp -->

            class="w-11 h-11 sm:w-12 sm:h-12 bg-green-500 hover:bg-green-600 text-white rounded-full flex items-center justify-center shadow-lg transform hover:scale-110 transition-all duration-300"
            title="واتساب">

        <!-- Instagram -->
        <a href="https://www.instagram.com/qgse_" target="_blank"

            title="انستقرام">
            <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="currentColor" viewBox="0 0 24 24">
                <path fill-rule="evenodd"

                    clip-rule="evenodd" />
            </svg>
        </a>
    </div>
</body>

</html>
